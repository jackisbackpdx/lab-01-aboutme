<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Number guessing</title>

<body>
    <main class="outside">
        <section>
            <h1>Guess Away</h1>
            <label>

                <p id='guessmore'></p>
                <p id="message"> </p>
                <p id="guessesleft"></p>
        </section>
    </main>
    <script src="./src/app.js" type="module"></script>
